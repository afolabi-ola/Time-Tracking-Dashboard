<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Tracking-Dashboard</title>
    <link rel="stylesheet" href="style.css" />

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> -->
  </head>
  <body>
    <div class="overall-container">
      <div class="container">
        <!-- tracker Profile -->
        <div class="profile-container">
          <div class="profile">
            <div class="days">
              <div class="image-card">
                <div class="image">
                  <img src="images/image-jeremy.png" alt="profile-image" />
                </div>
                <div class="image-user-text">
                  <p>Report for</p>
                  <p class="username">Jeremy Robson</p>
                </div>
              </div>
              <div class="days-text">
                <p class="Daily">Daily</p>
                <p class="weekly">Weekly</p>
                <p class="Monthly">Monthly</p>
              </div>
            </div>
          </div>
        </div>
        <div class="activities">
          <div class="activity1">
            <div class="activity-image">
              <img src="./images/icon-work.svg" alt="work" />
              <div class="activity-work">
                <div class="work">
                  <p>work</p>
                  <p><img src="images/icon-ellipsis.svg" alt="ellipsis" /></p>
                </div>
                <div class="time-frame">
                  <p class="work-time">32hrs</p>
                  <p class="work-previous-time">Last Week <span>36hrs</span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="activity2"></div>
          <div class="activity3"></div>
          <div class="activity4"></div>
          <div class="activity5"></div>
          <div class="activity6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
