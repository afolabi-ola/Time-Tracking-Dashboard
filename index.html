<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Tracking-Dashboard</title>
    <link rel="stylesheet" href="style.css" />

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> -->
  </head>
  <body>
    <div class="overall-container">
      <div class="container">
        <!-- tracker Profile -->
        <div class="profile-container">
          <div class="profile">
            <div class="days">
              <div class="image-card">
                <div class="image">
                  <img src="images/image-jeremy.png" alt="profile-image" />
                </div>
                <div class="image-user-text">
                  <p>Report for</p>
                  <p class="username">Jeremy Robson</p>
                </div>
              </div>
              <div class="days-text">
                <p class="Daily">Daily</p>
                <p class="weekly">Weekly</p>
                <p class="Monthly">Monthly</p>
              </div>
            </div>
          </div>
        </div>
        <div class="activities">
          <div class="activity1">
            <div class="activity-image">
              <div class="activity-img">
                <img src="./images/icon-work.svg" alt="work" />
              </div>
              <div class="activity-work">
                <div class="work">
                  <p class="work-text">Work</p>
                  <p><img src="images/icon-ellipsis.svg" alt="ellipsis" /></p>
                </div>
                <div class="time-frame">
                  <p class="work-time"><span id="work-time">0</span>hrs</p>
                  <p class="work-previous-time">
                    Last Week -<span class="work-previous-hours">0</span>hrs
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="activity2">
            <div class="activity-image">
              <div class="activity-img">
                <img src="./images/icon-play.svg" alt="play" />
              </div>
              <div class="activity-play">
                <div class="play">
                  <p class="play-text">Play</p>
                  <p><img src="images/icon-ellipsis.svg" alt="ellipsis" /></p>
                </div>
                <div class="time-frame">
                  <p class="play-time"><span id="play-time">0</span>hrs</p>
                  <p class="play-previous-time">
                    Last Week -<span class="play-previous-hours">0</span>hrs
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="activity3">
            <div class="activity-image">
              <div class="activity-img">
                <img src="./images/icon-study.svg" alt="play" />
              </div>
              <div class="activity-study">
                <div class="study">
                  <p class="study-text">Study</p>
                  <p><img src="images/icon-ellipsis.svg" alt="ellipsis" /></p>
                </div>
                <div class="time-frame">
                  <p class="study-time"><span id="study-time">0</span>hrs</p>
                  <p class="study-previous-time">
                    Last Week -<span class="study-previous-hours">0</span>hrs
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="activity4">
            <div class="activity-image">
              <div class="activity-img">
                <img src="./images/icon-exercise.svg" alt="play" />
              </div>
              <div class="activity-exercise">
                <div class="exercise">
                  <p class="exercise-text">Exercise</p>

                  <p>
                    <img
                      src="images/icon-ellipsis.svg"
                      alt="ellipsis"
                      style="width: 20px"
                    />
                  </p>
                </div>
                <div class="time-frame">
                  <p class="exercise-time">
                    <span id="exercise-time">0</span>hrs
                  </p>
                  <p class="exercise-previous-time">
                    Last Week -<span class="exercise-previous-hours">0 </span
                    >hrs
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="activity5">
            <div class="activity-image">
              <div class="activity-img">
                <img src="./images/icon-study.svg" alt="play" />
              </div>
              <div class="activity-social">
                <div class="social">
                  <p class="social-text">Social</p>
                  <p><img src="images/icon-ellipsis.svg" alt="ellipsis" /></p>
                </div>
                <div class="time-frame">
                  <p class="social-time"><span id="social-time">0</span>hrs</p>
                  <p class="social-previous-time">
                    Last Week -<span class="social-previous-hours">0</span>hrs
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="activity6">
            <div class="activity-image">
              <div class="activity-img">
                <img src="./images/icon-self-care.svg" alt="play" />
              </div>
              <div class="activity-self">
                <div class="self">
                  <p class="self-care-text">Self Care</p>
                  <p>
                    <img
                      src="images/icon-ellipsis.svg"
                      alt="ellipsis"
                      style="width: 20px"
                    />
                  </p>
                </div>
                <div class="time-frame">
                  <p class="self-time"><span id="self-time">0</span>hrs</p>
                  <p class="self-previous-time">
                    Last Week -<span class="self-previous-hours">0</span>hrs
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
